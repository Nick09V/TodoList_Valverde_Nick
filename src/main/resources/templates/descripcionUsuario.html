<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Descripción de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
    <div th:replace="fragments :: navbar"></div>
    <h1>Descripción de Usuario</h1>
    <table>
        <tr><th>ID</th><td th:text="${usuario.id}"></td></tr>
        <tr><th>Nombre</th><td th:text="${usuario.nombre}"></td></tr>
        <tr><th>Email</th><td th:text="${usuario.email}"></td></tr>
        <tr><th>Fecha de nacimiento</th><td th:text="${usuario.fechaNacimiento != null} ? ${#dates.format(usuario.fechaNacimiento, 'yyyy-MM-dd')} : ''"></td></tr>
    </table>
    <a th:href="@{/registrados}">Volver al listado de usuarios</a>
</body>
</html>
